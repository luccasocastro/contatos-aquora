<div class="modal" *ngIf="formContato">
    <div class="header">
      <h1>Editar Contato</h1>
      <button class="button-x" (click)="modalService.showModalPut = false">X</button>
    </div>
    <form
      [formGroup]="formContato"
      (ngSubmit)="submit()"
      enctype="multipart/form-data"
    >
      <input type="hidden" formControlName="id">
      <div class="form-group">
        <label for="nome">Novo nome:</label>
        <input
          type="text"
          formControlName="nome"
          [(ngModel)]="contatoParaEdicao.nome"
          required
        />
        <div *ngIf="formContato.get('nome')?.invalid && formContato.get('nome')?.touched">
          <div class="alert-danger">Campo "Nome" é obrigatório *</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Novo e-mail:</label>
        <input
          type="email"
          formControlName="email"
          [(ngModel)]="contatoParaEdicao.email"
          required
        />
        <div *ngIf="formContato.get('email')?.invalid && formContato.get('email')?.touched">
          <div class="alert-danger">Campo "E-mail" é obrigatório *</div>
        </div>
      </div>
      <div class="form-group">
        <label for="telefone">Novo telefone:</label>
        <input
          type="text"
          formControlName="telefone"
          [(ngModel)]="contatoParaEdicao.telefone"
          [inputMask]="modalService.maskTelefone"
          required
        />
        <div *ngIf="formContato.get('telefone')?.invalid && formContato.get('telefone')?.touched">
          <div class="alert-danger">Campo "Telefone" é obrigatório *</div>
        </div>
      </div>
      <div class="form-group">
        <label for="nascimento">Nova data de nascimento:</label>
        <input
          type="date"
          formControlName="nascimento"
          [(ngModel)]="contatoParaEdicao.nascimento"
          required
        />
        <div *ngIf="formContato.get('nascimento')?.invalid && formContato.get('nascimento')?.touched">
          <div class="alert-danger">Campo "Data de Nascimento" é obrigatório *</div>
        </div>
      </div>
      <div class="form-group">
        <label for="imagemPerfil">Adicione uma foto de perfil:</label>
        <input
          type="file"
          accept="image/*"
          formControlName="imagemPerfil"
          [(ngModel)]="contatoParaEdicao.imagemPerfil"
          (change)="onFileSelected($event)"
          required
        />
        <div *ngIf="formContato.get('imagemPerfil')?.invalid && formContato.get('imagemPerfil')?.touched">
          <div class="alert-danger">Campo "Imagem de Perfil" é obrigatório *</div>
        </div>
      </div>
      <button class="cancel-button" (click)="modalService.showModalPut = false">Cancelar</button>
      <input class="submit-button" type="submit" value="Salvar" [disabled]="formContato.invalid"/>
    </form>
  </div>
  <div class="overlay"></div>
